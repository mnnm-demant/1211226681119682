<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Gift Card</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 2em;
      background: #fa344c;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Redirecting you to your gift card...</p>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const contactId = params.get('contact_id');

  if (contactId) {
    fetch('https://hooks.zapier.com/hooks/catch/9763909/u15ckfg/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ contact_id: contactId })
    })
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('gift-card-container');
      if (data.status === 'success') {
        container.innerHTML = `
          <h2>Thank you for your feedback!</h2>
          <p>Here is your Tim Hortons gift card:</p>
          <p><strong>Link:</strong> ${data.gift_card_url}</a></p>
          <p><strong>Challenge Phrase:</strong> ${data.password}</p>
        `;
      } else if (data.status === 'used') {
        container.innerHTML = `<p>${data.message}</p>`;
      } else {
        container.innerHTML = `<p>Sorry, something went wrong.</p>`;
      }
    })
    .catch(err => {
      console.error('Fetch error:', err);
      document.getElementById('gift-card-container').innerHTML = '<p>Error loading gift card. :(</p>';
    });
  } else {
    document.getElementById('gift-card-container').innerHTML = '<p>Missing contact ID.</p>';
  }
</script>
</body>
</html>
