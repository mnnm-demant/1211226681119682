<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Gift Card</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 2em;
      background: #fa344c;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Redirecting you to your gift card...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const contactId = params.get('contact_id');

    if (contactId) {
      window.location.href = `https://script.google.com/macros/s/AKfycbzUIgwebFYOROb0wySWgeBKvPysxv7CkaM4pjVlAeU-jmjRK8EiW9mDbjd832yora-rVA/exec?contact_id=${contactId}`;
    } else {
      document.querySelector('.container').innerHTML = '<p>Missing contact ID.</p>';
    }
  </script>
</body>
</html>
